<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/listarUsu.css">
    <title>Listar Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>

    <form action="/listarUsu" method="get">
        <input type="text" name="nome" placeholder="Filtrar por nome">
        <button type="submit">Filtrar</button>
    </form>

    <a href="/cadastrarUsu">+</a>

    <table>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Status</th>
            <th>Grupo</th>
            <th>Ações</th>
        </tr>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.cpf}"></td>
            <td th:text="${usuario.email}"></td>
            <td th:text="${usuario.status ? 'Ativo' : 'Inativo'}"></td>
            <td th:text="${usuario.grupo}"></td>
            <td>
                <a th:href="@{/alterarUsu(idUsuario=${usuario.idUsuario})}">Alterar</a>
                <a th:if="${usuario.status}" th:href="@{/alterarStatus(idUsuario=${usuario.idUsuario})}">Desativar</a>
                <a th:if="${!usuario.status}" th:href="@{/alterarStatus(idUsuario=${usuario.idUsuario})}">Ativar</a>

            </td>
        </tr>
    </table>

    <a href="/backoffice">Voltar ao Menu Principal</a>
</body>
</html>
