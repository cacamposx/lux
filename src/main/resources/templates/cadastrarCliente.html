<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="/css/cadastrarCliente.css" >
    <meta charset="UTF-8">
</head>
<body>
<div class="container">
    <h1>Cadastro de Cliente</h1>

    <!-- Exibir mensagens de sucesso ou erro -->
    <div th:if="${mensagem}" class="alert">
        <p th:text="${mensagem}"></p>
    </div>

    <form th:action="@{/cadastrarCliente}" th:object="${cliente}" method="post">
        <!-- Nome -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" required />
            <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="error"></div>
        </div>

        <!-- CPF -->
        <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" th:field="*{cpf}" required />
            <div th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}" class="error"></div>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" required />
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></div>
        </div>

        <!-- Senha -->
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />
            <div th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}" class="error"></div>
        </div>

        <!-- Confirma Senha -->
        <div class="form-group">
            <label for="confirmaSenha">Confirme a Senha:</label>
            <input type="password" id="confirmaSenha" name="confirmaSenha" required />
        </div>

        <!-- Data de Nascimento -->
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required />
            <div th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}" class="error"></div>
        </div>

        <!-- Gênero -->
        <div class="form-group">
            <label for="genero">Gênero:</label>
            <select id="genero" th:field="*{genero}" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
            <div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="error"></div>
        </div>

        <!-- Endereço de Faturamento -->
        <h2>Endereço de Faturamento</h2>
        <div class="form-group">
            <label for="enderecoFaturamento.cep">CEP:</label>
            <input type="text" id="enderecoFaturamento.cep" th:field="*{enderecoFaturamento.cep}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.cep')}" th:errors="*{enderecoFaturamento.cep}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.logradouro">Logradouro:</label>
            <input type="text" id="enderecoFaturamento.logradouro" th:field="*{enderecoFaturamento.logradouro}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.logradouro')}" th:errors="*{enderecoFaturamento.logradouro}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.numero">Número:</label>
            <input type="text" id="enderecoFaturamento.numero" th:field="*{enderecoFaturamento.numero}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.numero')}" th:errors="*{enderecoFaturamento.numero}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.complemento">Complemento:</label>
            <input type="text" id="enderecoFaturamento.complemento" th:field="*{enderecoFaturamento.complemento}" />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.complemento')}" th:errors="*{enderecoFaturamento.complemento}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.bairro">Bairro:</label>
            <input type="text" id="enderecoFaturamento.bairro" th:field="*{enderecoFaturamento.bairro}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.bairro')}" th:errors="*{enderecoFaturamento.bairro}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.cidade">Cidade:</label>
            <input type="text" id="enderecoFaturamento.cidade" th:field="*{enderecoFaturamento.cidade}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.cidade')}" th:errors="*{enderecoFaturamento.cidade}" class="error"></div>
        </div>

        <div class="form-group">
            <label for="enderecoFaturamento.uf">UF:</label>
            <input type="text" id="enderecoFaturamento.uf" th:field="*{enderecoFaturamento.uf}" required />
            <div th:if="${#fields.hasErrors('enderecoFaturamento.uf')}" th:errors="*{enderecoFaturamento.uf}" class="error"></div>
        </div>

        <!-- Endereços de Entrega -->
        <h2>Endereços de Entrega</h2>
        <div th:each="endereco, iterStat : *{enderecosEntrega}">
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].cep}">CEP:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].cep}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].cep')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].cep}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].logradouro}">Logradouro:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].logradouro}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].logradouro')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].logradouro}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].numero}">Número:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].numero}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].numero')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].numero}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].complemento}">Complemento:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].complemento}" />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].complemento')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].complemento}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].bairro}">Bairro:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].bairro}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].bairro')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].bairro}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].cidade}">Cidade:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].cidade}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].cidade')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].cidade}" class="error"></div>
            </div>
            <div class="form-group">
                <label th:for="*{enderecosEntrega[__${iterStat.index}__].uf}">UF:</label>
                <input type="text" th:field="*{enderecosEntrega[__${iterStat.index}__].uf}" required />
                <div th:if="${#fields.hasErrors('enderecosEntrega[' + iterStat.index + '].uf')}" th:errors="*{enderecosEntrega[__${iterStat.index}__].uf}" class="error"></div>
            </div>
            <hr/>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</div>
</body>
</html>
