<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Produto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${produto.nome}"></h1>
    <div class="row">
        <div class="col-md-6">
            <div id="carouselProduto" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div th:each="imagem, iterStat : ${produto.imagens}"
                         th:classappend="${iterStat.first} ? 'carousel-item active' : 'carousel-item'">
                        <img th:src="'data:image/jpeg;base64,' + ${#strings.bytesToBase64(imagem.imagem)}"
                             class="d-block w-100"
                             alt="Imagem Produto">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselProduto" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Anterior</span>
                </a>
                <a class="carousel-control-next" href="#carouselProduto" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Próximo</span>
                </a>
            </div>
        </div>
        <div class="col-md-6">
            <h3>Preço: R$ <span th:text="${produto.preco}"></span></h3>
            <p th:text="${produto.descricao}"></p>
            <p>Avaliação: <span th:text="${produto.avaliacao}"></span></p>
            <p>Status: <span th:text="${produto.status ? 'Ativo' : 'Inativo'}"></span></p>
            <button class="btn btn-primary" disabled>Comprar</button>
            <a href="/listarProd" class="btn btn-secondary">Voltar</a>
        </div>
    </div>
</div>

<!-- Scripts do Bootstrap -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
