<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Ecommerce</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/homeEcommerce.css">
    </head>
    <body>
        <div class="aviso">
            <div class="comunicado">Entrega no mesmo dia e dia seguinte para Grande São Paulo!</div>
        </div>

        <div class="cabecalho">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="/homeEcommerce">INÍCIO</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="/homeEcommerce">MENU</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/homeEcommerce">SOBRE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/homeEcommerce">CONTATO</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <a href="/homeEcommerce">   <img th:src="@{/imagens/usuario.png}" alt="perfil"></a>
                        <a href="/homeEcommerce">   <img th:src="@{/imagens/desejos.png}" alt="favoritos"></a>
                        <a href="/homeEcommerce">   <img th:src="@{/imagens/sacola.png}" alt="sacola"></a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
            <div class="subtitulo">
                <h2>Lançamentos</h2>
            </div>

            <div class="listaProduto">
                <th:block th:each="produto : ${produtos}">
                    <div class="itemProduto">
                        <h3 th:text="${produto.nome}">Nome do Produto</h3>
                        <img th:src="@{${produto.base64Image}}" alt="Imagem do Produto" />
                        <p th:text="${produto.descricao}">Descrição do Produto</p>
                        <p>Preço: R$ <span th:text="${produto.preco}">0.00</span></p>
                        <a th:href="@{/detalhesProd(idProduto=${produto.idProduto})}">Ver Detalhes</a>
                    </div>
                </th:block>
            </div>
        </div>

    </body>
</html>
